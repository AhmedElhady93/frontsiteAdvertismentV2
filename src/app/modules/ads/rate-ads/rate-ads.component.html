<div mat-dialog-title class="text-start">
    <button class="btn btn-light rounded-circle float-end" title="{{'Close' | translate}}" mat-dialog-close><i
            class="fa fa-times"></i></button>
    <h4 class="text-center mb-2 mt-2">{{'rateAds' | translate}}</h4>
</div>
<mat-dialog-content class="text-start">
    <div class="rateAds-form-holder">
        <form (ngSubmit)="submitrateAdsForm()" [formGroup]="rateAdsForm">
            <div class="row">
                <div class="form-group col-md-12">
                    <div class="fake-input text-center">
                        <div id="half-stars-example">
                            <div class="rating-group">
                                <label aria-label="1 star" class="rating__label" for="rating2-10"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="rating2" id="rating2-10" value="1" type="radio">
                                <label aria-label="1.5 stars" class="rating__label rating__label--half"
                                    for="rating2-15"><i
                                        class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="rating2" id="rating2-15" value="1.5" type="radio">
                                <label aria-label="2 stars" class="rating__label" for="rating2-20"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="rating2" id="rating2-20" value="2" type="radio">
                                <label aria-label="2.5 stars" class="rating__label rating__label--half"
                                    for="rating2-25"><i
                                        class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="rating2" id="rating2-25" value="2.5" type="radio"
                                    checked>
                                <label aria-label="3 stars" class="rating__label" for="rating2-30"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="rating2" id="rating2-30" value="3" type="radio">
                                <label aria-label="3.5 stars" class="rating__label rating__label--half"
                                    for="rating2-35"><i
                                        class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="rating2" id="rating2-35" value="3.5" type="radio">
                                <label aria-label="4 stars" class="rating__label" for="rating2-40"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="rating2" id="rating2-40" value="4" type="radio">
                                <label aria-label="4.5 stars" class="rating__label rating__label--half"
                                    for="rating2-45"><i
                                        class="rating__icon rating__icon--star fa fa-star-half"></i></label>
                                <input class="rating__input" name="rating2" id="rating2-45" value="4.5" type="radio">
                                <label aria-label="5 stars" class="rating__label" for="rating2-50"><i
                                        class="rating__icon rating__icon--star fa fa-star"></i></label>
                                <input class="rating__input" name="rating2" id="rating2-50" value="5" type="radio">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-12">
                    <mat-form-field appearance="fill" class="w-100">
                        <textarea matInput placeholder="{{'enter' | translate }} {{'yourComment' | translate }}"
                            name="yourComment" formControlName="yourComment" rows="5"></textarea>
                        <mat-error *ngIf="fc.yourComment.errors?.required" class="mat-error">
                            {{ 'yourComment' | translate }} {{ 'isrequired' | translate }}
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg mt-2">{{'Submit' | translate }}</button>
        </form>
    </div>
</mat-dialog-content>
