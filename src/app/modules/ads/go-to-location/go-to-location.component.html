<div mat-dialog-content>
    <mat-form-field class="w-100 m-b-20 " appearance="outline">
       
        <input class="w-100 search-input" [(ngModel)]="search" (keydown)="keyDown ()" disabled="disabled"
            matInput name="search" [matAutocomplete]="auto" />
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let item of searchList" (click)="setAddress(item.lat , item.lon,item.address)"
                [value]="item.id">
                {{ item.address}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>

    <app-osm-single-view *ngIf="viewMap" (latlongChange)="latlongChanges($event)" [latitude]="latitude" [mapModal]="false"
        [longitude]="longitude">
    </app-osm-single-view>
   
</div>
<mat-dialog-actions class="justify-content-center">
    <button (click)="closeDialog()" class="btn btn-light" mat-dialog-close>{{ 'cancel' | translate }}</button>
   </mat-dialog-actions>
